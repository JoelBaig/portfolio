<button class="img-button" [ngClass]="{ 'hidden': !visible }" [ngStyle]="{ width: width, height: height, color: color }"
    (mouseenter)="isHovered = true" (mouseleave)="isHovered = false">
    <img [src]="defaultImg" class="default-img" alt="button" />
    <img [src]="hoverImg" class="hover-img" alt="hover" />
    <span class="btn-text" [ngStyle]="{ color: isHovered ? hoverColor : color }">{{ text }}</span>
</button>
