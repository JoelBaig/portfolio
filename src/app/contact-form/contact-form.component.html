<div class="contact-con-main">
    <img src="./assets/contact_form/bgr_contact.png" alt="">

    <div class="contact-wrapper">
        <div class="contact-headline-con">
            <app-app-headline class="contact-headline" [subtitle]="'CONTACT ME'" [title]="'Ready to work together?'"
                [lineImage]="'./assets/contact_form/yellow_arrow_contact.png'" [animateLine]="true" [textAlign]="'left'"
                [lineWidth]="300" [lineMarginBottom]="30"
                [infoText]="'I’m passionate about creating clean, efficient, and user-friendly digital solutions. With a strong foundation inmodern web technologies and a constant drive to learn, I bring both technical expertise and creative problem-solving to every project. I’m excited to contribute to innovative teams and turn ideas into impactful results.'"
                [lineAlign]="'flex-end'" [lineUnderInfoText]="true">
            </app-app-headline>
        </div>

        <div class="contact-con">
            <div class="sticker-con">
                <img class="orange-sticker" src="./assets/contact_form/sticker_contact.png" alt="orange_sticker">
                <svg class="sticker-text" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <path id="circlePath" d="M150,150
                             m -118,0
                             a 118,118 0 1,1 236,0
                             a 118,118 0 1,1 -236,0" />
                    </defs>

                    <text class="circle-text">
                        <textPath href="#circlePath" startOffset="50%" text-anchor="middle">
                            Joel&nbsp;Baig&nbsp;•&nbsp;Frontend&nbsp;Developer&nbsp;•&nbsp;Joel&nbsp;Baig&nbsp;•&nbsp;Frontend&nbsp;Developer&nbsp;•&nbsp;Joel&nbsp;Baig&nbsp;•&nbsp;Frontend&nbsp;Developer&nbsp;•&nbsp;
                        </textPath>
                    </text>
                </svg>
                <img class="logo-sticker" src="./assets/contact_form/logo_black.png" alt="logo_sticker">
            </div>

            <div class="form-line-1"></div>

            <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
                <div class="name-field">
                    <label for="name">What´s your name?</label>
                    <input #name="ngModel" [(ngModel)]="contactData.contactName" type="text" id="name" name="name"
                        [attr.placeholder]="(submitted && name?.invalid) ? 'Oops! it seems your name is missing' : namePlaceholder"
                        [class.error-placeholder]="submitted && name?.invalid"
                        (blur)="namePlaceholder = 'Your name goes here'" required />
                </div>

                <div class="form-line-2"></div>

                <div class="email-field">
                    <label for="email">What´s your email?</label>

                    <input #email="ngModel" name="email" id="email" type="email" [(ngModel)]="contactData.email"
                        [attr.placeholder]="(submitted && email?.invalid && email?.errors?.['required']) ? 'Your email is required' : emailPlaceholder"
                        [class.error-placeholder]="submitted && email?.invalid && email?.errors?.['required']"
                        (blur)="emailPlaceholder = 'youremail@email.com'" required
                        pattern="^[A-Za-z0-9._%+\-]+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}$" />

                    <div class="error" *ngIf="submitted && email?.invalid && !email?.errors?.['required']">
                        Please enter a valid email.
                    </div>
                </div>

                <div class="form-line-3"></div>

                <div class="help-field">
                    <label for="message">How can I help you?</label>
                    <textarea #message="ngModel" minlength="4" [(ngModel)]="contactData.message" id="message"
                        name="message" rows="5"
                        [attr.placeholder]="(submitted && message?.invalid) ? 'Hello Joel, I am interested in...' : messagePlaceholder"
                        [class.error-placeholder]="submitted && message?.invalid"
                        (blur)="messagePlaceholder = 'Ask me here...'" required></textarea>
                </div>

                <div class="form-line-4"></div>

                <div class="checkbox-con">
                    <div>
                        <img (click)="toggleCheckbox($event)" (mouseenter)="hovered = true"
                            (mouseleave)="hovered = false" class="checkbox-img"
                            [ngClass]="accepted ? 'checked' : 'unchecked'" [src]="accepted ? './assets/contact_form/property_checked.png'
                        : './assets/contact_form/check_box_outline_blank.png'" alt=" Checkbox">

                        <img class="checkbox-hover-img" *ngIf="hovered"
                            src="./assets/contact_form/property_unchecked_hover.png" alt="Checkbox hover" />
                    </div>
                    <div>
                        <span class="privacy-policy-text">I´ve read the privacy police and agree to the processing of my
                            data as outlined.</span>
                    </div>
                </div>

                <div class="privacy-hint" *ngIf="!accepted">
                    Please accept the privacy policy.
                </div>

                <app-app-btn class="send-button" [text]="'Send'" [color]="'white'"
                    [hoverColor]="'white'" [visible]="true" [width]="'180px'" [height]="'45px'"
                    [defaultImg]="'./assets/img/header/app_btn/default_btn.png'"
                    [hoverImg]="'./assets/img/header/app_btn/hover_btn.png'" [ngClass]="{'btn-disabled': !accepted}">
                </app-app-btn>
            </form>
        </div>
    </div>
</div>

<app-footer class="site-footer" [theme]="'dark'" (legalNoticeClick)="onLegalNoticeClick()"></app-footer>
