<div class="contact-con-main">
  <img src="./assets/contact_form/bgr_contact.png" alt="" />

  <div class="contact-wrapper layout-container">
    <div class="contact-headline-con">
      <app-app-headline
        class="contact-headline"
        [subtitle]="'CONTACT.SUBTITLE'"
        [title]="'CONTACT.TITLE'"
        [lineImage]="'./assets/contact_form/yellow_arrow_contact.png'"
        [animateLine]="true"
        [textAlign]="'left'"
        [lineWidth]="300"
        [lineMarginBottom]="30"
        [infoText]="'CONTACT.INFO_TXT'"
        [lineAlign]="'flex-end'"
        [lineUnderInfoText]="true"
      >
      </app-app-headline>
    </div>

    <div class="contact-con">
      <div class="sticker-con">
        <img class="orange-sticker" src="./assets/contact_form/sticker_contact.png" alt="orange_sticker" />

        <svg class="sticker-text" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <path
              id="circlePath"
              d="M150,150
                 m -118,0
                 a 118,118 0 1,1 236,0
                 a 118,118 0 1,1 -236,0"
            />
          </defs>

          <text class="circle-text">
            <textPath href="#circlePath" startOffset="50%" text-anchor="middle">
              Joel&nbsp;Baig&nbsp;•&nbsp;Frontend&nbsp;Developer&nbsp;•&nbsp;Joel&nbsp;Baig&nbsp;•&nbsp;Frontend&nbsp;Developer&nbsp;•&nbsp;Joel&nbsp;Baig&nbsp;•&nbsp;Frontend&nbsp;Developer&nbsp;•&nbsp;
            </textPath>
          </text>
        </svg>

        <img class="logo-sticker" src="./assets/contact_form/logo_black.png" alt="logo_sticker" />
      </div>

      <div class="form-line-1"></div>

      <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
        <div class="name-field">
          <label for="name">{{ 'CONTACT.NAME_FIELD' | translate }}</label>
          <input
            #name="ngModel"
            [(ngModel)]="contactData.contactName"
            type="text"
            id="name"
            name="name"
            [attr.placeholder]="submitted && name?.invalid ? ('CONTACT.NAME_ERROR' | translate) : ('CONTACT.NAME_PLACEHOLDER' | translate)"
            [class.error-placeholder]="submitted && name?.invalid"
            required
          />
        </div>

        <div class="form-line-2"></div>

        <div class="email-field">
          <label for="email">{{ 'CONTACT.EMAIL_FIELD' | translate }}</label>

          <input
            #email="ngModel"
            name="email"
            id="email"
            type="email"
            [(ngModel)]="contactData.email"
            [attr.placeholder]="submitted && email?.invalid && email?.errors?.['required'] ? ('CONTACT.EMAIL_ERROR' | translate) : ('CONTACT.EMAIL_PLACEHOLDER' | translate)"
            [class.error-placeholder]="submitted && email?.invalid"
            required
            pattern="^[A-Za-z0-9._%+\-]+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}$"
          />

          <div class="error" *ngIf="submitted && email?.invalid && !email?.errors?.['required']">
            {{ 'CONTACT.EMAIL_ERROR' | translate }}
          </div>
        </div>

        <div class="form-line-3"></div>

        <div class="help-field">
          <label for="message">{{ 'CONTACT.HELP_FIELD' | translate }}</label>

          <textarea
            #message="ngModel"
            minlength="4"
            [(ngModel)]="contactData.message"
            id="message"
            name="message"
            rows="5"
            [attr.placeholder]="submitted && message?.invalid ? ('CONTACT.HELP_ERROR' | translate) : ('CONTACT.HELP_PLACEHOLDER' | translate)"
            [class.error-placeholder]="submitted && message?.invalid"
            required
          ></textarea>
        </div>

        <div class="form-line-4"></div>

        <!-- ✅ FIXED CHECKBOX (Hover-Image sitzt immer exakt drüber) -->
        <div class="checkbox-con">
          <div
            class="checkbox-icon"
            (click)="toggleCheckbox($event)"
            (mouseenter)="hovered = true"
            (mouseleave)="hovered = false"
          >
            <img
              class="checkbox-img"
              [ngClass]="accepted ? 'checked' : 'unchecked'"
              [src]="accepted ? './assets/contact_form/property_checked.png' : './assets/contact_form/check_box_outline_blank.png'"
              alt="Checkbox"
            />

            <img
              class="checkbox-hover-img"
              *ngIf="hovered"
              src="./assets/contact_form/property_unchecked_hover.png"
              alt="Checkbox hover"
            />
          </div>

          <div>
            <span class="privacy-policy-text">{{ 'CONTACT.PRIVACY_TXT' | translate }}</span>
          </div>
        </div>

        <div class="privacy-hint" *ngIf="!accepted">
          {{ 'CONTACT.PRIVACY_HINT' | translate }}
        </div>
      </form>
       <app-app-btn
          class="send-button"
          [text]="'CONTACT.SEND_BTN' | translate"
          [color]="'white'"
          [hoverColor]="'white'"
          [visible]="true"
          [width]="'180px'"
          [height]="'45px'"
          [defaultImg]="'./assets/img/header/app_btn/default_btn.png'"
          [hoverImg]="'./assets/img/header/app_btn/hover_btn.png'"
          [ngClass]="{ 'btn-disabled': !accepted }"
        >
        </app-app-btn>
    </div>
  </div>

  <div class="toast success" *ngIf="sendStatus === 'success'" [class.hide]="!toastVisible">
    <span>{{ 'CONTACT.TOAST_SUCCESS' | translate }}</span>
  </div>

  <div class="toast error" *ngIf="sendStatus === 'error'" [class.hide]="!toastVisible">
    <span>{{ 'CONTACT.TOAST_ERROR' | translate }}</span>
  </div>

  <app-footer class="site-footer" [theme]="'dark'" ></app-footer>
</div>
