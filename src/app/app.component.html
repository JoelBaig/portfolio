<main class="page-content">
  <section id="landing-page">
    <app-landing-page class="lp"></app-landing-page>
  </section>

  <section id="about-me">
    <app-about-me-section></app-about-me-section>
  </section>

  <section id="skills" class="my-skills">
    <app-my-skills></app-my-skills>
  </section>

  <section id="projects">
    <app-projects (projectModalOpenChange)="isProjectsOpen = $event"></app-projects>
  </section>

  <section id="colleagues">
    <app-colleagues-thoughts></app-colleagues-thoughts>
  </section>

  <section id="contact">
    <app-contact-form (legalNoticeClick)="openLegalNotice()"></app-contact-form>
  </section>

  <app-legal-notice *ngIf="isLegalNoticeOpen" (close)="closeLegalNotice()"
    (emailClick)="closeLegalNoticeAndScrollToContact()">
  </app-legal-notice>
</main>


<app-arrow-up [disabled]="isLegalNoticeOpen || isProjectsOpen"></app-arrow-up>
